<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction App</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #sonuc { margin-top: 20px; font-size: 1.2em; font-weight: bold; text-align: center; color: #333; }
    </style>
</head>
<body>

    <h2>Obesity Risk Prediction</h2>
    
    <div id="inputs">
        <div class="form-group"><label>Gender</label>
            <select id="Gender"><option value="Female">Female</option><option value="Male">Male</option></select>
        </div>
        <div class="form-group"><label>Age</label><input type="number" id="Age" value="25"></div>
        <div class="form-group"><label>Height (m)</label><input type="number" id="Height" step="0.01" value="1.70"></div>
        <div class="form-group"><label>Weight (kg)</label><input type="number" id="Weight" value="70"></div>
        <div class="form-group"><label>Family History with Overweight</label>
            <select id="family_history"><option value="yes">Yes</option><option value="no">No</option></select>
        </div>
        <div class="form-group"><label>Frequent Consumption of High Caloric Food (FAVC)</label>
            <select id="FAVC"><option value="yes">Yes</option><option value="no">No</option></select>
        </div>
        <div class="form-group"><label>Frequency of Consumption of Vegetables (FCVC - 1/2/3)</label><input type="number" id="FCVC" value="2"></div>
        <div class="form-group"><label>Number of Main Meals (NCP)</label><input type="number" id="NCP" value="3"></div>
        <div class="form-group"><label>Consumption of Food Between Meals (CAEC)</label>
            <select id="CAEC">
                <option value="no">No</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Frequently">Frequently</option>
                <option value="Always">Always</option>
            </select>
        </div>
        <div class="form-group"><label>Smoking (SMOKE)</label>
            <select id="SMOKE"><option value="no">No</option><option value="yes">Yes</option></select>
        </div>
        <div class="form-group"><label>Daily Water Consumption (CH2O - Liters)</label><input type="number" id="CH2O" value="2"></div>
        <div class="form-group"><label>Calories Consumption Monitoring (SCC)</label>
            <select id="SCC"><option value="no">No</option><option value="yes">Yes</option></select>
        </div>
        <div class="form-group"><label>Physical Activity Frequency (FAF - 0/1/2/3)</label><input type="number" id="FAF" value="1"></div>
        <div class="form-group"><label>Time Using Technology Devices (TUE)</label><input type="number" id="TUE" value="1"></div>
        <div class="form-group"><label>Alcohol Consumption (CALC)</label>
            <select id="CALC">
                <option value="no">No</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Frequently">Frequently</option>
                <option value="Always">Always</option>
            </select>
        </div>
        <div class="form-group"><label>Transportation Method (MTRANS)</label>
            <select id="MTRANS">
                <option value="Public_Transportation">Public Transportation</option>
                <option value="Walking">Walking</option>
                <option value="Automobile">Automobile</option>
                <option value="Motorbike">Motorbike</option>
                <option value="Bike">Bike</option>
            </select>
        </div>
    </div>

    <button onclick="tahminEt()">Predict</button>
    <div id="sonuc">Result will appear here...</div>

    <script src="script.js"></script>
</body>
</html>
